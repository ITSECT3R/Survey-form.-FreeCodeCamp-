<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Survey form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
    <h1 id="title"><span class="brand-color">PhoneMania</span> Survey Form</h1>
    <p id="description">Please help us improve the platform by answering this quick survey</p>
    <div class="wrapper">  
        
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
            
            <label for="number" id="number-label">Age <span>(optional)</span></label>
            <input type="number" id="number" min="10" max="99" placeholder="Age">
        
            <label for="dropdown" id="dropdown-label">How much would you be willing to pay for a new Phone?</label>
            <select id="dropdown">
                <option disabled selected value>Select an amount</option>
                <option>100$ or less</option>
                <option>100$ to 300$</option>
                <option>300$ to 500$</option>
                <option>500$ to 800$</option>
                <option>800$ to 1200$</option>
                <option>over 1200$</option>
            </select>
                
            <div id="radio-buttons">
                <label class="label-radio-section">Where do you prefer to buy a Phone?</label>
                <div>
                    <input id="radio1" name="radio-button" type="radio" value="1" class="radio-btn">
                    <label for="radio1">In a physical store</label>
                </div>
                <div>
                    <input id="radio2" name="radio-button" type="radio" value="2" class="radio-btn">
                    <label for="radio2">Online</label>
                </div>
                <div>
                    <input id="radio3" name="radio-button" type="radio" value="3" class="radio-btn">
                    <label for="radio3">Online or at a physical store</label>
                </div>
                <div>
                    <input id="radio4" name="radio-button" type="radio" value="4" class="radio-btn">
                    <label for="radio4">Other</label>
                </div>
            </div>

            <label id="label-check-boxs">
                <p>Which Brands do you prefer? <span>(check all that apply)</span></p>
            </label>
            <div>
                <input id="checkbox1" type="checkbox" value="Apple" class="checkbox">
                <label for="checkbox1">Apple</label>
            </div>
            <div>
                <input id="checkbox2" type="checkbox" value="Samsung" class="checkbox">
                <label for="checkbox2">Samsung</label>
            </div>
            <div>
                <input id="checkbox3" type="checkbox" value="OnePlus" class="checkbox">
                <label for="checkbox3">OnePlus</label>
            </div>
            <div>
                <input id="checkbox4" type="checkbox" value="Xiaomi" class="checkbox">
                <label for="checkbox4">Xiaomi</label>
            </div>
            <div>
                <input id="checkbox5" type="checkbox" value="Motorola" class="checkbox">
                <label for="checkbox5">Motorola</label>
            </div>
            <div>
                <input id="checkbox6" type="checkbox" value="Oppo" class="checkbox">
                <label for="checkbox6">Oppo</label>
            </div>
            <div>
                <input id="checkbox7" type="checkbox" value="Honor" class="checkbox">
                <label for="checkbox7">Honor</label>
            </div>
            <div>
                <input id="checkbox8" type="checkbox" value="Huawei" class="checkbox">
                <label for="checkbox8">Huawei</label>
            </div>
            <div>
                <input id="checkbox9" type="checkbox" value="Movistar" class="checkbox">
                <label for="checkbox9">Movistar</label>
            </div>
            <div>
                <input id="checkbox10" type="checkbox" value="Nokia" class="checkbox">
                <label for="checkbox10">Nokia</label>
            </div>
            <div id="last-checkbox-btn">
                <input id="checkbox11" type="checkbox" value="Others" class="checkbox">
                <label for="checkbox11">Others</label>
            </div>
            
            <label id="comments">
                <p>Any additional comments or suggestions?</p>
            </label>
            <textarea id="textarea" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        
            <input type="submit" id="submit">
        </form>
    </div>
</body>
</html>
